name: Other stuff

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - pipe

env:
  AZURE_FUNCTIONAPP_NAME: 'time-tracker-azure-functions'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'AutomaticClockOuts'      # set this to the path to your web app project, defaults to the repository root

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - name: 'run npm'
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
          cd AutomaticClockOuts
          npm i -g azure-functions-core-tools@core --unsafe-perm true
          az login -u ${{ env.AZ_USERNAME }} -p {{ env.AZ_PASSWORD }}
          npm install
          func azure functionapp publish time-tracker-azure-functions
